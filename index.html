<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board</title>
    <!-- Daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        .poppins-medium {
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-style: normal;
        }
    </style>
</head>

<body class="poppins-medium  bg-[#F0EBE3] min-h-screen max-w-full ">

    <header class="p-3">
        <section class="container mx-auto">
            <nav class="flex justify-between rounded-md items-center p-2 bg-[#FFFFFF]">
                <div class="flex justify-between w-5/6  ">
                    <div class="flex items-center">
                        <img src="./assets/logo.png" alt="Dev Board logo">
                        <h1 class="text-xl">Dev<span class="font-bold">Board</span></h1>
                    </div>
                    <div class="flex items-center space-x-2 rounded-2xl p-2 bg-[#f4f7ff]">
                        <img src="./assets/checkbox.png" alt="checkbox">
                        <h1 class="font-bold text-2xl">6</h1>
                    </div>
                </div>
                <div class="p-2 rounded-full bg-[#f4f7ff] ">
                    <img src="./assets/theme-btn.png" alt="">
                </div>
            </nav>
        </section>
    </header>

    <main class="container mx-auto mt-5 border ">
        <section class="w-3/4 bg-[#FFFFFF] ">

            <section class="grid grid-cols-4 gap-3">
                <div class="flex items-center space-x-2 p-2 rounded-md bg-[#f4f7ff]">
                    <img src="./assets/checkbox.png" alt="checkbox">
                    <div>
                        <h1>Task Assigned</h1>
                        <p class="text-xl font-bold">05</p>
                    </div>
                </div>

                <div
                    class="flex items-center bg-linear-to-r/decreasing from-indigo-500 to-teal-400 rounded-md col-span-2 ">
                    <img src="./assets/board.png" alt="Board">
                    <h1 class="text-white text-xl font-semibold">Discover Something New Today!</h1>
                </div>

                <div class="flex items-center p-2 rounded-md bg-[#f4f7ff] space-x-3 ">
                    <img src="./assets/calender.png" alt="calender">
                    <div id="clock"></div>
                </div>
            </section>

            <section class="mt-10">

                <div class="card bg-base-100 w-96 shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title">
                            Card Title
                            <div class="badge badge-secondary">NEW</div>
                        </h2>
                        <p>A card component has a figure, a body part, and inside body there are title and actions parts
                        </p>
                        <div class="card-actions justify-end">
                            <div class="badge badge-outline">Fashion</div>
                            <div class="badge badge-outline">Products</div>
                        </div>
                    </div>
                </div>


            </section>

        </section>

        <section class="w-1/4">

        </section>
    </main>

    <script src="./script/clock.js"></script>
</body>

</html>
